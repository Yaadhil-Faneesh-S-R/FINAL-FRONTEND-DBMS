<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Login - Smart Parking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0"><i class="fas fa-bug me-2"></i>Debug Login Test</h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            <strong>Debug Mode Active!</strong> Check browser console for detailed logs.
                        </div>
                        
                        <form id="debugLoginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" value="admin@test.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" value="test123" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Test Login</button>
                        </form>
                        
                        <hr>
                        
                        <div class="mt-3">
                            <h6>Test Credentials:</h6>
                            <div class="row">
                                <div class="col-6">
                                    <button class="btn btn-sm btn-outline-primary w-100" onclick="setCredentials('admin@test.com', 'test123')">
                                        Admin User
                                    </button>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-sm btn-outline-success w-100" onclick="setCredentials('user@test.com', 'test123')">
                                        Regular User
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-3">
                            <h6>Console Logs:</h6>
                            <div id="consoleLogs" class="bg-dark text-light p-3 rounded" style="height: 200px; overflow-y: auto; font-family: monospace; font-size: 12px;">
                                <div class="text-success">Console logs will appear here...</div>
                            </div>
                        </div>
                        
                        <div class="mt-3 text-center">
                            <a href="pages/login.html" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="mock-api.js"></script>
    <script src="js/utils.js"></script>
    
    <script>
        // Override console.log to show in the page
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addToLogs(message, type = 'info') {
            const logsDiv = document.getElementById('consoleLogs');
            const timestamp = new Date().toLocaleTimeString();
            const colorClass = type === 'error' ? 'text-danger' : type === 'warn' ? 'text-warning' : 'text-success';
            logsDiv.innerHTML += `<div class="${colorClass}">[${timestamp}] ${message}</div>`;
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToLogs(args.join(' '), 'info');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToLogs(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToLogs(args.join(' '), 'warn');
        };
        
        // Set credentials function
        function setCredentials(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
        }
        
        // Handle form submission
        document.getElementById('debugLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            console.log('üîê Starting debug login test...');
            console.log('üìß Email:', email);
            console.log('üîë Password:', password ? '[HIDDEN]' : '[EMPTY]');
            
            try {
                const response = await apiCall('/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });
                
                console.log('üéâ Login successful!', response);
                
                // Save user
                const userWithToken = {
                    ...response.user,
                    token: response.token
                };
                saveCurrentUser(userWithToken);
                
                console.log('üíæ User saved to storage');
                console.log('üîÑ Redirecting in 1 second...');
                
                setTimeout(() => {
                    const redirectPath = response.user.role === 'admin' ? 'admin-dash.html' : 'user-dash.html';
                    console.log('üéØ Redirecting to:', redirectPath);
                    window.location.href = `pages/${redirectPath}`;
                }, 1000);
                
            } catch (error) {
                console.error('‚ùå Login failed:', error.message);
            }
        });
        
        // Show initial info
        console.log('üöÄ Debug page loaded');
        console.log('üìã Mock API available:', typeof mockAPI !== 'undefined');
        console.log('üîß API call function available:', typeof apiCall !== 'undefined');
    </script>
</body>
</html>
