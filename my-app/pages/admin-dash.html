<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Smart Parking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../src/index.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Header -->
    <header class="dashboard-header">
        <div class="container-fluid">
            <div class="row py-3 align-items-center">
                <div class="col-md-6">
                    <h1 class="h3 fw-bold text-primary mb-0">Admin Dashboard</h1>
                    <p class="text-muted mb-0">Welcome back, <span id="adminName"></span></p>
                </div>
                <div class="col-md-6 text-md-end">
                    <button class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#createUserModal">
                        <i class="fas fa-user-plus me-2"></i>Create User
                    </button>
                    <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#addSlotModal">
                        <i class="fas fa-plus me-2"></i>Add Slot
                    </button>
                    <button class="btn btn-outline-danger" onclick="logout()">
                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid py-4">
        <!-- Stats Cards -->
        <div class="row g-4 mb-4">
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-square-parking fa-2x text-primary me-3"></i>
                        <div>
                            <h6 class="text-muted mb-1">Total Slots</h6>
                            <h3 class="mb-0" id="totalSlots">0</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-check-circle fa-2x text-success me-3"></i>
                        <div>
                            <h6 class="text-muted mb-1">Available</h6>
                            <h3 class="mb-0 text-success" id="availableSlots">0</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-times-circle fa-2x text-danger me-3"></i>
                        <div>
                            <h6 class="text-muted mb-1">Occupied</h6>
                            <h3 class="mb-0 text-danger" id="occupiedSlots">0</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-clock fa-2x text-warning me-3"></i>
                        <div>
                            <h6 class="text-muted mb-1">Reserved</h6>
                            <h3 class="mb-0 text-warning" id="reservedSlots">0</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Admin Catalog -->
        <div class="card mb-4">
            <div class="card-header d-flex align-items-center">
                <i class="fas fa-list me-2"></i>
                <h5 class="mb-0">Admin Catalog - All Bookings</h5>
            </div>
            <div class="card-body">
                <div id="catalogContainer">
                    <div class="text-center py-4">
                        <i class="fas fa-spinner fa-spin fa-2x text-muted"></i>
                        <p class="text-muted mt-2">Loading catalog...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Slots Management -->
        <div class="card">
            <div class="card-header d-flex align-items-center">
                <i class="fas fa-cogs me-2"></i>
                <h5 class="mb-0">Parking Slots Management</h5>
            </div>
            <div class="card-body">
                <div id="slotsContainer" class="row g-4">
                    <!-- Slots will be dynamically loaded here -->
                </div>
                <div id="noSlotsMessage" class="text-center py-5" style="display: none;">
                    <i class="fas fa-square-parking fa-3x text-muted mb-3"></i>
                    <h5 class="text-muted">No parking slots added yet</h5>
                    <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#addSlotModal">
                        <i class="fas fa-plus me-2"></i>Add Your First Slot
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Create User Modal -->
    <div class="modal fade" id="createUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createUserForm">
                        <div class="mb-3">
                            <label for="userName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="userName" required>
                        </div>
                        <div class="mb-3">
                            <label for="userEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="userEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="userPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="userPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="userContact" class="form-label">Contact (Optional)</label>
                            <input type="text" class="form-control" id="userContact">
                        </div>
                        <div class="mb-3">
                            <label for="userRole" class="form-label">Role</label>
                            <select class="form-select" id="userRole" required>
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="createUserForm" class="btn btn-success">Create User</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Slot Modal -->
    <div class="modal fade" id="addSlotModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Parking Slot</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addSlotForm">
                        <div class="mb-3">
                            <label for="slotName" class="form-label">Slot Name</label>
                            <input type="text" class="form-control" id="slotName" placeholder="e.g., A1, B2" required>
                        </div>
                        <div class="mb-3">
                            <label for="slotLocation" class="form-label">Location</label>
                            <input type="text" class="form-control" id="slotLocation" placeholder="e.g., Ground Floor, Section A" required>
                        </div>
                        <div class="mb-3">
                            <label for="vehicleType" class="form-label">Vehicle Type</label>
                            <select class="form-select" id="vehicleType" required>
                                <option value="">Select vehicle type</option>
                                <option value="sedan">Sedan</option>
                                <option value="suv">SUV</option>
                                <option value="hatchback">Hatchback</option>
                                <option value="truck">Truck</option>
                                <option value="motorcycle">Motorcycle</option>
                                <option value="any">Any Vehicle</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="pricePerHour" class="form-label">Price per Hour (â‚¹)</label>
                            <input type="number" class="form-control" id="pricePerHour" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="slotStatus" class="form-label">Status</label>
                            <select class="form-select" id="slotStatus" required>
                                <option value="available">Available</option>
                                <option value="occupied">Occupied</option>
                                <option value="reserved">Reserved</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="addSlotForm" class="btn btn-primary">Add Slot</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../mock-api.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/admin-dash.js"></script>
</body>
</html>
