<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Parking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../src/index.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row min-vh-100 align-items-center">
            <div class="col-12">
                <a href="../index.html" class="btn btn-link mb-3">
                    <i class="fas fa-arrow-left me-2"></i>Back to Home
                </a>
                
                <div class="form-container">
                    <div class="card form-card">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <div class="form-icon">
                                    <i class="fas fa-sign-in-alt fa-2x text-white"></i>
                                </div>
                                <h2 class="fw-bold">Welcome Back</h2>
                                <p class="text-muted">Sign in to your account to continue</p>
                            </div>

                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>

                                <div class="mb-4">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>

                                <button type="submit" class="btn btn-gradient w-100">Sign In</button>
                            </form>

                            <div class="mt-4">
                                <div class="alert alert-info">
                                    <i class="fas fa-info-circle me-2"></i>
                                    <strong>Note:</strong> User accounts are created by administrators only.
                                </div>
                                
                                <!-- Vehicle Management Section -->
                                <div class="border-top pt-4 mt-4">
                                    <div class="text-center mb-3">
                                        <h6 class="fw-bold text-primary">Need to Manage Vehicles?</h6>
                                        <p class="text-muted small">Add or manage your vehicles</p>
                                    </div>
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#addVehicleModal">
                                            <i class="fas fa-car me-2"></i>Add Vehicle
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Vehicle Modal -->
    <div class="modal fade" id="addVehicleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Vehicle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addVehicleForm">
                        <div class="mb-3">
                            <label for="plateNumber" class="form-label">License Plate Number</label>
                            <input type="text" class="form-control" id="plateNumber" placeholder="e.g., TN57-AX-SUV" required>
                        </div>
                        <div class="mb-3">
                            <label for="vehicleType" class="form-label">Vehicle Type</label>
                            <select class="form-select" id="vehicleType" required>
                                <option value="">Select vehicle type</option>
                                <option value="sedan">Sedan</option>
                                <option value="suv">SUV</option>
                                <option value="hatchback">Hatchback</option>
                                <option value="truck">Truck</option>
                                <option value="motorcycle">Motorcycle</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="vehicleColor" class="form-label">Vehicle Color</label>
                            <select class="form-select" id="vehicleColor" required>
                                <option value="">Select vehicle color</option>
                                <option value="white">White</option>
                                <option value="black">Black</option>
                                <option value="grey">Grey</option>
                                <option value="red">Red</option>
                                <option value="blue">Blue</option>
                                <option value="silver">Silver</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="addVehicleForm" class="btn btn-primary">Add Vehicle</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../mock-api.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
