<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Smart Parking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../src/index.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Header -->
    <header class="dashboard-header">
        <div class="container-fluid">
            <div class="row py-3 align-items-center">
                <div class="col-md-6">
                    <h1 class="h3 fw-bold text-primary mb-0">User Dashboard</h1>
                    <p class="text-muted mb-0">Welcome back, <span id="userName"></span></p>
                </div>
                <div class="col-md-6 text-md-end">
                    <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#addVehicleModal">
                        <i class="fas fa-car me-2"></i>Add Vehicle
                    </button>
                    <button class="btn btn-outline-danger" onclick="logout()">
                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid py-4">
        <!-- Vehicle Info -->
        <div class="row g-4 mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-car me-2"></i>
                            <h5 class="mb-0">My Vehicles</h5>
                        </div>
                        <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#addVehicleModal">
                            <i class="fas fa-plus me-1"></i>Add Vehicle
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="vehiclesContainer">
                            <!-- Vehicles will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header d-flex align-items-center">
                        <i class="fas fa-clock me-2"></i>
                        <h5 class="mb-0">My Active Bookings</h5>
                    </div>
                    <div class="card-body">
                        <div id="currentBooking">
                            <p class="text-muted">No active bookings</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Available Slots -->
        <div class="card">
            <div class="card-header d-flex align-items-center">
                <i class="fas fa-square-parking me-2"></i>
                <h5 class="mb-0">Available Parking Slots</h5>
            </div>
            <div class="card-body">
                <div id="availableSlotsContainer" class="row g-4">
                    <!-- Available slots will be loaded here -->
                </div>
                <div id="noSlotsAvailable" class="text-center py-5" style="display: none;">
                    <i class="fas fa-info-circle fa-3x text-muted mb-3"></i>
                    <h5 class="text-muted">No parking slots available</h5>
                    <p class="text-muted">Please check back later or contact admin</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Vehicle Modal -->
    <div class="modal fade" id="addVehicleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Vehicle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addVehicleForm">
                        <div class="mb-3">
                            <label for="plateNumber" class="form-label">License Plate Number</label>
                            <input type="text" class="form-control" id="plateNumber" placeholder="e.g., TN57-AX-SUV" required>
                        </div>
                        <div class="mb-3">
                            <label for="vehicleType" class="form-label">Vehicle Type</label>
                            <select class="form-select" id="vehicleType" required>
                                <option value="">Select Vehicle Type</option>
                                <option value="TwoWheeler">Two Wheeler</option>
                                <option value="Car">Car</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="vehicleColor" class="form-label">Vehicle Color</label>
                            <input type="text" class="form-control" id="vehicleColor" placeholder="e.g., Red, Blue, White" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="addVehicleForm" class="btn btn-primary">Add Vehicle</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Book Slot Modal -->
    <div class="modal fade" id="bookSlotModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Book Parking Slot</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="bookSlotForm">
                        <input type="hidden" id="selectedSlotId">
                        <div class="mb-3">
                            <label class="form-label">Selected Slot</label>
                            <div id="selectedSlotInfo" class="p-3 bg-light rounded"></div>
                        </div>
                        <div class="mb-3">
                            <label for="selectedVehicle" class="form-label">Select Vehicle</label>
                            <select class="form-select" id="selectedVehicle" required>
                                <option value="">Choose your vehicle</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="startTime" class="form-label">Start Time</label>
                            <input type="datetime-local" class="form-control" id="startTime" required>
                        </div>
                        <div class="mb-3">
                            <label for="endTime" class="form-label">End Time</label>
                            <input type="datetime-local" class="form-control" id="endTime" required>
                        </div>
                        <div class="mb-3">
                            <div class="p-3 bg-light rounded">
                                <h6>Booking Summary</h6>
                                <div id="bookingSummary"></div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="bookSlotForm" class="btn btn-success">Book Slot</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bill Modal -->
    <div class="modal fade" id="billModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Parking Bill</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="billContent"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="window.print()">Print Bill</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../mock-api.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/user-dash.js"></script>
</body>
</html>
